<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google-homeStyle.css" type="text/css">
    <script src="https://kit.fontawesome.com/b340a41caf.js" crossorigin="anonymous"></script>
    <title>Google Homepage</title>
</head>
<body>

    <div class="header">
        <div class="first-row">
            <i class="icon fa-solid fa-arrow-left"></i>
            <i class="icon fa-solid fa-arrow-right"></i>
            <i class="icon fa-solid fa-rotate-right"></i>
                <div class="input_box">
                    <input class="googleSearch" type="text" name="googleSearch" id="googleSearch" placeholder="Search Google or type a URL">
                    <div class="input_box_IMG">
                        <img class="second-row-img google" src="Webpage Images/icons8-google-480 (1).png" alt="">
                        <div class="searchIcons">
                            <i class="fa-solid fa-share-from-square"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
            
            <i class="icon fa-solid fa-pen"></i>
            <i class="icon fa-solid fa-list-check"></i>
            <i class="icon fa-solid fa-download"></i>
            <i class="icon fa-solid fa-window-maximize"></i>
            <div class="profileIMG"></div>
            <i class="icon fa-solid fa-info"></i>
        </div>

        <div class="second-row">
            <img class="second-row-img" src="Webpage Images/icons8-gmail-480.png" alt="">
            <p>Gmail</p>
            <img class="second-row-img" src="Webpage Images/youtube.png" alt="">
            <p>Youtube</p>
            <img class="second-row-img" src="Webpage Images/icons8-google-maps-480.png" alt="">
            <p>Maps</p>
        </div>
    </div>

    <div class="body">
        <div class="top-body">
            <p>Gmail</p>
            <p>Images</p>
            <i class="fa-solid fa-bars"></i>
            <div class="profileIMG"></div>
        </div>

        <p class="googleTitle">Google</p>
        <div class="body-relative">
            <div class="input_box2">
                <input class="googleSearchBody" type="text" name="googleSearchBody" id="googleSearchBody" placeholder="Search Google or type a URL">
                <div class="input_box_IMG2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="google-body-searchIcons">
                        <img class="google-search-img cloud-logo" src="Webpage Images/icons8-google-cloud-480.png" alt="">
                        <img class="google-search-img map-logo" src="Webpage Images/icons8-google-maps-240.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="recentPages">
            <div class="firstPageRow">
                <div class="firstPageApp">
                    <img class="menu-bar" src="Webpage Images/gmail.png" alt="">
                    <p>GMail</p>
                </div>

                <div class="firstPageApp">
                    <img class="menu-bar" src="Webpage Images/github.png" alt="">
                    <p>Github</p>
                </div>

                <div class="firstPageApp">
                    <img class="menu-bar" src="Webpage Images/youtube.png" alt="">
                    <p>Youtube</p>
                </div>

                <div class="firstPageApp">
                    <img class="menu-bar" src="Webpage Images/twitter.png" alt="">
                    <p>Twitter</p>
                </div>
            </div>

            <div class="secondPageRow">
                <div class="secondPageApp">
                    <img class="menu-bar" src="Webpage Images/icons8-twitterx-500.png" alt="">
                    <p>X</p>
                </div>

                <div class="secondPageApp">
                    <img class="menu-bar" src="Webpage Images/icons8-google-maps-240.png" alt="">
                    <p> Maps</p>
                </div>

                <div class="secondPageApp">
                    <img class="menu-bar" src="Webpage Images/icons8-google-cloud-480.png" alt="">
                    <p>Clouds</p>
                </div>

                <div class="secondPageApp">
                    <i class="fa-solid fa-plus menu-bar shortcut"></i>
                    <p>Add</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footerText">
                <p>Flowering Away From Home</p>
                <p>Artwork by Shyama Kuvar</p>
            </div>

            <i class="fa-solid fa-pen write"></i>
        </div>
    </div>

    <script src="google-homeScript.js"></script>
</body>
</html>
